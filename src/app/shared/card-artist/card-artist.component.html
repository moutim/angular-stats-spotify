<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>#{{ artistInfo.id }} - {{ artistInfo.artist }}</mat-card-title>
      <mat-card-subtitle>{{ artistInfo.genre }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="artistInfo.srcImg" alt="Artista mais tocado">
  </mat-card>
</div>
